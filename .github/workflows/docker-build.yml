name: Check image build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file php-fpm/alpine/bcmath/Dockerfile --tag php-8.1-fpm-alpine3.18-bcmath
